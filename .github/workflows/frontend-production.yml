name: Frontend Production Deployment

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  quality-checks:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Check TypeScript
        run: npx tsc --noEmit || true

      - name: Security audit
        run: npm audit --audit-level=high || echo "⚠️ Audit warnings ignored"

      - name: Run tests
        run: CI=true npm test -- --coverage --watchAll=false


  build-production:
    needs: quality-checks
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Build for production
        run: npm run build
        env:
          VITE_API_BASE_URL: ${{ secrets.PROD_API_URL }}

      - name: Validate build
        run: |
          ls -la dist
          du -sh dist

      - name: Upload production build
        uses: actions/upload-artifact@v4
        with:
          name: production-build
          path: ./dist/
          retention-days: 30


  deploy-production:
    needs: build-production
    runs-on: ubuntu-latest

    steps:
      - name: Download production build
        uses: actions/download-artifact@v4
        with:
          name: production-build
          path: ./dist

      - name: Deploy to Production
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.PROD_FTP_HOST }}
          username: ${{ secrets.PROD_FTP_USER }}
          password: ${{ secrets.PROD_FTP_PASS }}
          local-dir: ./dist/
          server-dir: public_html

      - name: Health Check
        run: |
          sleep 60
          for i in {1..5}; do
            if curl -f ${{ secrets.PROD_URL }}; then
              echo "✅ Health check passed"
              break
            fi
            echo "⏳ Attempt $i failed, retrying..."
            sleep 30
          done

      - name: Performance Check
        run: |
          response_time=$(curl -o /dev/null -s -w '%{time_total}' ${{ secrets.PROD_URL }})
          if (( $(echo "$response_time > 3.0" | bc -l) )); then
            echo "⚠️ Slow response time: ${response_time}s"
            exit 1
          fi
          echo "✅ Performance check passed: ${response_time}s"

      - name: Notify Success
        if: success()
        run: |
          echo "🚀 Production deployment successful!"
          echo "🔗 Production URL: ${{ secrets.PROD_URL }}"
          echo "📊 Build size: $(du -sh ./dist | cut -f1)"

      - name: Send email on failure
        if: failure()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: ${{ secrets.SMTP_HOST }}
          server_port: ${{ secrets.SMTP_PORT }}
          username: ${{ secrets.SMTP_USER }}
          password: ${{ secrets.SMTP_PASS }}
          from: ${{ secrets.SMTP_FROM }}
          to: jaydeep.flexa@gmail.com
          subject: "❌ Deployment Failed"
          body: "Production deployment failed. Check GitHub Actions logs for details."

      - name: Send email on success
        if: success()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: ${{ secrets.SMTP_HOST }}
          server_port: ${{ secrets.SMTP_PORT }}
          username: ${{ secrets.SMTP_USER }}
          password: ${{ secrets.SMTP_PASS }}
          from: ${{ secrets.SMTP_FROM }}
          to: jaydeep.flexa@gmail.com
          subject: "✅ Deployment Successful"
          body: "Production deployment completed successfully! 🎉"