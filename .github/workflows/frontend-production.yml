name: Frontend Production Deployment

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  quality-checks:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Check TypeScript
        run: npx tsc --noEmit || true

      - name: Security audit
        run: npm audit --audit-level=high || echo "⚠️ Audit warnings ignored"

      - name: Run tests
        run: CI=true npm test -- --coverage --watchAll=false


  build-production:
    needs: quality-checks
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Build for production
        run: npm run build
        env:
          VITE_API_BASE_URL: ${{ secrets.PROD_API_URL }}

      - name: Validate build
        run: |
          ls -la dist
          du -sh dist

      - name: Upload production build
        uses: actions/upload-artifact@v4
        with:
          name: production-build
          path: ./dist/
          retention-days: 30


  deploy-production:
    needs: build-production
    runs-on: ubuntu-latest

    steps:
      - name: Download production build
        uses: actions/download-artifact@v4
        with:
          name: production-build
          path: ./dist

      # 🧹 Cleanup (with sudo)
      - name: Cleanup old build
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.PROD_FTP_HOST }}
          username: ${{ secrets.PROD_FTP_USER }}
          password: ${{ secrets.PROD_FTP_PASS }}
          port: 22
          script: |
            sudo -S rm -rf /var/www/Eximex-frontend/* 2>/dev/null || true
            sudo -S mkdir -p /var/www/Eximex-frontend
            sudo -S chown -R $USER:$USER /var/www/Eximex-frontend

      # 🚀 Deploy build (disable rm to prevent folder deletion error)
      - name: Deploy to Production
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.PROD_FTP_HOST }}
          username: ${{ secrets.PROD_FTP_USER }}
          password: ${{ secrets.PROD_FTP_PASS }}
          port: 22
          source: "./dist/*"
          target: "/var/www/Eximex-frontend/"
          strip_components: 1
          overwrite: true
          rm: false   # ✅ IMPORTANT: disable delete

      # 🔄 Restart services
      - name: Restart Services
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.PROD_FTP_HOST }}
          username: ${{ secrets.PROD_FTP_USER }}
          password: ${{ secrets.PROD_FTP_PASS }}
          port: 22
          script: |
            sudo systemctl reload nginx 2>/dev/null || sudo service nginx reload 2>/dev/null || true

      # 🩺 Health check
      - name: Health Check
        run: |
          sleep 30
          for i in {1..5}; do
            if curl -fsS ${{ secrets.PROD_URL }} > /dev/null; then
              echo "✅ Health check passed"
              break
            fi
            echo "⏳ Attempt $i failed, retrying..."
            sleep 15
          done

      # ⚡ Performance check
      - name: Performance Check
        run: |
          response_time=$(curl -o /dev/null -s -w '%{time_total}' ${{ secrets.PROD_URL }})
          if (( $(echo "$response_time > 3.0" | bc -l) )); then
            echo "⚠️ Slow response time: ${response_time}s"
            exit 1
          fi
          echo "✅ Performance OK: ${response_time}s"

      # 📬 Notify success
      - name: Notify Success
        if: success()
        run: |
          echo "🚀 Production deployment successful!"
          echo "🔗 URL: ${{ secrets.PROD_URL }}"
          echo "📦 Build size: $(du -sh ./dist | cut -f1)"

      # 📧 Email alerts
      - name: Send email on failure
        if: failure()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: ${{ secrets.SMTP_HOST }}
          server_port: ${{ secrets.SMTP_PORT }}
          username: ${{ secrets.SMTP_USER }}
          password: ${{ secrets.SMTP_PASS }}
          from: ${{ secrets.SMTP_FROM }}
          to: jaydeep.flexa@gmail.com
          subject: "❌ Deployment Failed"
          body: "Production deployment failed. Check GitHub Actions logs for details."

      - name: Send email on success
        if: success()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: ${{ secrets.SMTP_HOST }}
          server_port: ${{ secrets.SMTP_PORT }}
          username: ${{ secrets.SMTP_USER }}
          password: ${{ secrets.SMTP_PASS }}
          from: ${{ secrets.SMTP_FROM }}
          to: jaydeep.flexa@gmail.com
          subject: "✅ Deployment Successful"
          body: "Production deployment completed successfully! 🎉"
